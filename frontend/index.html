<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Teste - API Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Teste de Login</h2>
  
  <input type="text" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="fazerLogin()">Login</button>

  <h2>Teste de Cadastro</h2>
  <input type="text" id="novoEmail" placeholder="Novo Email" />
  <input type="password" id="novaSenha" placeholder="Nova Senha" />
  <button onclick="fazerCadastro()">Cadastrar</button>

  <div id="resultado"></div>

  <script>
    const API_URL = "http://localhost:3000/api/auth"; // ajuste se sua porta for diferente

    async function fazerLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
    }

    async function fazerCadastro() {
      const email = document.getElementById('novoEmail').value;
      const password = document.getElementById('novaSenha').value;

      const res = await fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
